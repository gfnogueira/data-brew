version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: llm_sql_db
    environment:
      POSTGRES_USER: demo
      POSTGRES_PASSWORD: demo123
      POSTGRES_DB: ecommerce
    ports:
      - "5432:5432"
    volumes:
      - ./data/schema.sql:/docker-entrypoint-initdb.d/init.sql:ro
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U demo -d ecommerce"]
      interval: 5s
      timeout: 5s
      retries: 5

  chromadb:
    image: chromadb/chroma:latest
    container_name: llm_sql_vectordb
    ports:
      - "8000:8000"
    volumes:
      - chromadata:/chroma/chroma
    environment:
      - ANONYMIZED_TELEMETRY=FALSE

volumes:
  pgdata:
  chromadata:
