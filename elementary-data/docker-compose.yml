version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: elementary-postgres
    environment:
      POSTGRES_USER: dbt_user
      POSTGRES_PASSWORD: dbt_password
      POSTGRES_DB: analytics
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dbt_user -d analytics"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
